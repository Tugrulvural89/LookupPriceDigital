{% load static %}
{% block navbar %}
    <style>
    @media only screen and (min-width:980px) {

     .block-desktop {
            display: block;
      }
    }  /* Add padding and rounded corners to the collapsed dropdown */
  @media (max-width: 980px) {
      #navbarNav {
           z-index:100;
           position: absolute;
           width: 90% !important;
           margin-left: auto;
           margin-right: auto;
           left: 0;
           right: 0;
           top: 50px;
       }
      .navbar-brand {
          margin-top: 5px;
          margin-bottom: 5px;
      }
      .block-desktop {
            display: none;
      }
    .navbar-collapse {
      padding: 10px; /* Adjust the padding as needed */
      border-radius: 10px; /* Adjust the border-radius as needed */
        border: 1px solid #3d3d3d;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-top: 25px;
    }
  }

   .btn-main-button {
          background-color: #448c74;
      }
      .btn-main-button:hover {
          background-color: #245945;
      }
       .sticky-top {
           position: sticky;
           top: 0;
           z-index:9999;
       }

               /* Customize the burger menu icon */
        .navbar-toggler-icon {
            transition: transform 0.3s ease; /* Add a smooth transition */
        }


        /* Rotate the burger menu icon when the menu is open */
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            transform: rotate(45deg); /* Rotate the icon by 90 degrees */
        }

        .navbar-dark {
            color: #030304!important;
        }
        .bg-dark {
           background-color: #030304!important;
        }
       .nav-link {
           color: white!important;
       }
       .navbar-brand {
           max-width: 200px;
       }

</style>

    <div class="block-desktop navbar-dark bg-dark mx-3" id="navbarNavDesktop">

</nav>
